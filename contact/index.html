  <script>
  function gen_mail_to_link(lhs, rhs, subject, comma) {
    var mail = "";
    if (comma) {
      mail += "'";
    }
    mail += "<a href=\"mailto";
    mail += (":" + lhs + "@");
    mail += (rhs + "?subject=" + subject + "\">" + lhs + "@" + rhs + "<\/a>");
    if (comma) {
      mail += "'";
    }
    return mail;
  }
  var element = document.getElementById('mail');
  if (element != null) {

    element.innerHTML = gen_mail_to_link('alex.kim','rice.edu','Hello there!', true);
